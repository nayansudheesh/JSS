<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic functions in Javascript</title>
</head>
<body>
    <button onclick="Myfunction(5)">Execute JS-function</button>
    <script>
        function Myfunction(x, y)
        {
            if (y===undefined) {
                y=2
            }
             document.write(x*y)
        }
    </script>
</body>
</html>
