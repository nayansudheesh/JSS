    <h1>Javascript Objects and it`s propertys</h1>
    <p>There are two ways to acsess an object`s propertys</p>
    <p>You can use the <code>.property</code> or <code>["property"]</code> tags</p>
    <p id="demo"></p>
<script>
//object creation
var person ={
    firstName: "I",
    age: 20,
}
//Display/output
document.getElementById("demo").innerHTML = person.firstName + " am " + person.age + " Years old "
</script>
