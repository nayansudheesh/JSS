<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument objects</title>
</head>
<body>
    <p>Finding largest number using argument objects</p>
    <p id="demo"></p>
    <script>
        function findmax(){
            var max = 0
            for (i=0; i < arguments.length; i++){
              if (arguments[i] > max) {
                max = arguments[i]
              }
            } 
            return max
        }
        document.getElementById("demo").innerHTML = findmax( 10 , 11 , 8 , 156)
    </script>
</body>
</html>
