<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Objects</title>
</head>
<body>
    <h1>Javascript math objects</h1>

    <script>
        var value = Math.acos(-1)
        document.write("Demo1 test value : " + value + "<br>");

        var value = Math.asin(1)
        document.write("Demo 2 test value : "+ value + "<br>");

        var value = Math.atan(.5)
        document.write("Demo 3 test value : " + value+ "<br>")
    </script>
</body>
</html>
