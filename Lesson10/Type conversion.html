<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type conversion in JS</title>
</head>
<body>
    <h1>Javascript string method.</h1>
    <p>The string() method converts vairables to string data type.</p>
    <p id="number"></p>
    <p id="string"></p>
    <script>
        var x = 70
        var y = 90
        document.getElementById("number").innerHTML = x + y
        document.getElementById("string").innerHTML = String(x) + String(y)
    </script>
</body>
</html>
