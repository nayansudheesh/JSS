<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error handling in Javascript</title>
</head>
<body>
    <h1>Error handling in Javascript</h1>
    <p>This example shows how to use <b>Catch</b> to display an error</p>
    <p id="error_message"></p>
    <script>
        try{
            addaalert("Welcome guest")
        }
        catch(err) { document.getElementById("error_message").innerHTML = err.message; }
    </script>
</body>
</html>
