<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call stacks in Javascript</title>
</head>
<body>
    <h2>Javascript Array</h2>
    <p>Do a calculation to get a result</p>
    <p id="demo"></p>
    <script>
        function add(a,b){
            return a+b
        }
        function average(a,b){
            return add(a,b)/2
        }
        let result = average(10,20)
    document.getElementById("demo").innerHTML = result;
    </script>
</body>
</html>
