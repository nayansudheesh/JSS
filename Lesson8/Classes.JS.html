<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Classes</title>
</head>
<body>
    <h1>Javascript Classes</h1>
    <p> How to use a Javascript Class</p>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
        // Creating class
        class student {
            constructor(name , year) {
                this.name = name
                this.year = year

            }
              //  Creating new age method  for class students
              age() {
                let date = new Date();
                return date.getFullYear() - this.year;
              }
        }
        // Use student class with two objects 
        student1 = new student("Riya" , 2014)
        document.getElementById("student1").innerHTML =  "my name is " + student1.name  + " I was born in " + student1.year + " And my age is " + student1.age();

        student2 =  new student("Tina" , 2018)
        document.getElementById("student2").innerHTML= " my name is " + student2.name + " I was born in " + student2.year + " and my age is " + student2.age();
    </script>
</body>
</html>
