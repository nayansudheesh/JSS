<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS loops</title>
</head>
<body>
    <h1>Javascript for loops</h1>
    <p id="demo"></p>
    <script>
        var fruit = ["apple ",  "mango", "grapes " ,"watermelon" , "Jack fruit" , "Banana"];
        var text="";
        var i;
        for (i=0; i<fruit.length; i++) {
        text +=fruit[i] + "<br>";
        }
        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
