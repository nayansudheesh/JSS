<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON in JS</title>
</head>
<body>
    <h1>Convert a javascript object into JSON and send it to server.</h1>
    <p id="result"></p>
    <script>
        var myobj = { name: "Riya", age: 12, grade: 7};
        var myJSON = JSON.stringify(myobj);
        var newobj = JSON.parse(myJSON);
        document.getElementById("result").innerHTML = newobj.name
    </script>
</body>
</html>
