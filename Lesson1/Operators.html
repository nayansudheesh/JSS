<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <h2>Javascript Operators</h2>
    <p> This is a demo of operators these are : * , / , + , -</p>
    <p> The operations on 5 and 6 are:</p>
    <p id="add"></p>
    <p id="subtract"></p>
    <p id="multiply"></p>
    <p id="divide"></p>
    <p id="name"></p>
    <script>
        var x , y , z1
        x = 5
        y = 6
        z1 = x + y
        document.getElementById("add").innerHTML= "The addition of 5 , 6 is " + z1
        z2 = x - y
        document.getElementById("subtract").innerHTML = "The subtraction of 5 , 6 is  " +  z2
        z3 = x * y
        document.getElementById("multiply").innerHTML = "The multiplication  of 5 , 6 is  " + z3     
        z4 = x / y
        document.getElementById("divide").innerHTML = "The division  of 5 , 6 is  " + z4           
    </script>
</body>
</html>
