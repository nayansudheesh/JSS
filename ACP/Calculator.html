<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="font-size:70px;">Simple Calculator</h1>
<p>If the prompt did not appear please reload!</p>
<P style="color: rgb(253, 2, 2);">calculator takes upto 2  numbers!</P>
<p id="num1"></p>
<p id="Op"></p>
<p id="num2"></p>
<p id="Result"></p>
<script>
var num1 , num2 , O , result
/// Help used from internet ( if and parseInt)
num1=parseInt(prompt("Enter first number"))
document.getElementById("num1").innerHTML="Num1= "+ num1
Op=prompt("enter operation")
document.getElementById("Op").innerHTML="Operation = " + Op
num2=parseInt(prompt("Enter second number"))
document.getElementById("num2").innerHTML="Num2=" + num2
if (Op === "multiplication") {
result = num1 * num2;
} else if (Op === "addition") {
result = num1 + num2;
} else if (Op === "subtraction") {
result = num1 - num2;
} else if (Op === "division") {
 result = num1 / num2;}
 document.getElementById("Result").innerHTML = "Result = " + result;
</script>
</body>
</html>
