<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
      var  a = 4
      var  b = 5
    function multiply(){
      var result = a * b
      document.getElementById("ans").innerHTML = result
    }
</script>
<body>
    <h1>Multiplication using functions</h1>
    <button onclick="multiply()">Click to multiply</button>
    <p>Result is:</p>
    <p id="ans"></p>
</body>
</html>
